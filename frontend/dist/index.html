<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Gachi Fighting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='signalr/signalr.min.js'></script>
    <script src='GameSession.js'></script>
    <script src='main.js'></script>
</head>

<body style="font-family: monospace">
    <h1>Gachi fighting game</h1>
    <table>
        <tr>
            <td>
                <code>2 min:</code>
                <table>
                    <tr>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsalmon;" id="delay1"></div>
                        </td>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsalmon;" id="delay2"></div>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <code>5 sec:</code>
                <table>
                    <tr>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsalmon;" id="delay51"></div>
                        </td>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsalmon;" id="delay52"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <code>2 min:</code>
                <table>
                    <tr>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsteelblue;" id="sentDelay1"></div>
                        </td>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsteelblue;" id="sentDelay2"></div>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <code>5 sec:</code>
                <table>
                    <tr>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsteelblue;" id="sentDelay51"></div>
                        </td>
                        <td>
                            <div style="width: 100px; height: 20px; background: lightsteelblue;" id="sentDelay52"></div>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <table style="font-size: smaller;">
        <tr>
            <th>Player 1</th>
            <th>Player 2</th>
        </tr>
        <tr>
            <td style="width: 400px; height: 250px; background: lightblue;">
                <div style="width: 100%; height: 100%; display: table-cell">
                    <code id="box1"></code>
                </div>
            </td>
            <td style="width: 400px; height: 250px; background: lightblue;">
                <div style="width: 100%; height: 100%; display: table-cell">
                    <code id="box2"></code>
                </div>
            </td>
        </tr>
    </table>
</body>

</html>
